<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="spotted" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <form id="stray-details-form-1" class="list-block" onsubmit="return false;">
    <div class="content-block-title">Stray Information</div>       
      <div class="content-block">
            <div class="content-block-inner">
                 <div class="row  no-gutter" style="margin-bottom: 0px">
                  <div class="col-33" style="border: none;" ><img id="image-holder" src="http://goo.gl/pB9rpQ"/ style="width:80px;"></div>
                  <div class="col-66" style="border: none;">
<textarea name="characteristics" style="width: 100%; border: none; border-color: transparent; " rows= "4" placeholder="Characteristics of stray animals Ie temperament, physical features .etc" required maxlength="5000"></textarea></div>
                </div>
            </div>
      </div>
     <div class="content-block-title">Last Seen Location</div>       
      <div class="list-block">
          <ul>
            <li>    
            <div class="item-content">
                <div class="item-media"><i class="fa fa-map-marker"></i></div>
                <div class="item-inner">
                          <div class="item-input">
                            <select id="myLocation" onchange="showhideLocation()">
                                <option value="currentLoc" id="currLoc" selected><i class="fa fa-map-marker"></i></option>
                                <option value="editLoc">Update location</option>
                            </select>
                              <input type="text" name="location" placeholder="Update Location" id="newLoc" style="display:none;">
                              
                          </div>
                </div>
            </div>
            </li>
            <li>
                    <div id="map"></div>
            </li>
        </ul>
<!--        <p class="list-block-label" id="currLoc"></p>-->
      </div>
        
      <div class="content-block-title">Stray Category</div>     
        <div class="list-block">
            <ul>
                <li>    
                    <div class="item-content">
                        <div class="item-media"><i class="fa fa-tag"></i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <select id="category" name="category" onchange="showhide()">
                                <option value="0" selected>Dog</option>
                                <option value="1">Cat</option>
                                <option value="2">Bird</option>
                                <option value="3">Others</option>
                            </select>
                              <input type="text" name="others" placeholder="Others" id="others" style="display:none;">
                          </div>
                        </div>
                      </div>    
                </li>
            </ul>
        </div>
        

    <div class="content-block-title">Frequency of sighting</div>     
        <div class="list-block">
            <ul>
                <li>    
                    <div class="item-content">
                        <div class="item-media"><i class="fa fa-eye"></i></div>
                        <div class="item-inner">
                          <div class="item-input">
                            <select id="frequency" name="frequency">
                                <option value="0" selected>Once or twice</option>
                                <option value="1">Often</option>
                                <option value="2">Always</option>
                            </select>
                          </div>
                        </div>
                      </div>    
                </li>
            </ul>
        </div>

         <a href="spotted-2.html"class="button button-big confirm-ok" style="color:#fff; border:none" >Next</a>
       </form>
    </div>
     
  </div>
</div>
