
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar" style="background:#35BEC1;">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="fa fa-chevron-left" style="color: #ffffff"></i></a></div>
    <div class="center sliding"><font color="#fff">Spotted</font></div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="fa fa-list-ul" style="color: #ffffff"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="lost" class="page">
      <!-- Scrollable page content-->
      <div class="page-content">
        <form id="lost-details-form" class="list-block">
        <div class="content-block-title">Pet Information</div>       
        <div class="content-block">
          <div class="content-block-inner">
           <div class="row  no-gutter" style="margin-bottom: 0px">
            <div class="col-33" style="border: none;" ><img id="image-holder" src="http://goo.gl/pB9rpQ"/ style="width:80px;"></div>
            <div class="col-66" style="border: none;">
              <textarea name="characteristics" style="width: 100%; border: none; border-color: transparent; " rows= "4" placeholder="Characteristics of stray animals Ie temperament, physical features .etc"></textarea></div>
            </div>
          </div>
        </div>
        <div class="content-block-title">Name of pet</div>       
        <div class="list-block">
          <ul>
            <li>    
              <div class="item-content">
                <div class="item-media"><i class="fa fa-info-circle"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name="pet_name" placeholder="Pet Name">        
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block-title">Last Seen Location</div>       
        <div class="list-block">
          <ul>
            <li>    
              <div class="item-content">
                <div class="item-media"><i class="fa fa-map-marker"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <select id="myLocation" onchange="showhideLocation()">
                      <option value="currentLoc" id="currLoc" selected></option>
                      <option value="editLoc">Update location</option>
                    </select>
                    <input type="text" name="location" placeholder="Update Location" id="newLoc" style="display:none;">

                  </div>
                </div>
              </div>
            </li>
            <li>
              <div id="map"></div>
            </li>
          </ul>
          <!--        <p class="list-block-label" id="currLoc"></p>-->
        </div>
        
        <div class="content-block-title">Pet Category</div>     
        <div class="list-block">
          <ul>
            <li>    
              <div class="item-content">
                <div class="item-media"><i class="fa fa-tag"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <select id="category" onchange="showhide()">
                      <option value="0" selected>Dog</option>
                      <option value="1">Cat</option>
                      <option value="2">Bird</option>
                      <option value="3">Others</option>
                    </select>
                    <input type="text" name="others" placeholder="Others" id="category" style="display:none;">
                  </div>
                </div>
              </div>    
            </li>
          </ul>
        </div>

        <div class="content-block-title">Owner Information</div>    

        <ul>
          <li>
            <div class="item-content">
                <div class="item-inner">
              <div class="item-media"><i class="fa fa-user" style = "margin-right:20px;"></i></div>  
                <div class="item-input">
                  <input type="text" name="fullName" placeholder="Name">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
                <div class="item-inner">
              <div class="item-media"><i class="fa fa-phone " style = "margin-right:20px;"></i></div>  
                <div class="item-input">
                  <input type="text" name="number" placeholder="Phone Number">
                </div>
              </div>
            </div>
          </li>  
          <li>
            <div class="item-content">
            <div class="item-inner">
              <div class="item-media"><i class="fa fa-envelope" style = "margin-right:20px;"></i></div>
                <div class="item-input">
                  <input type="text" name="email" placeholder="Email">
                </div>
              </div>
            </div>
          </li>  
        </ul>

        <a class="button button-big confirm-ok" style="color:#fff; border:none" >Submit</a>
    </form>  
      </div>
    

  </div>
</div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAJ5wLBb6xJIcUjGKA6QRz6WhGZb9kahOM&callback=initMap"></script>
