<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
      
    <link rel="stylesheet" type="text/css" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" /> 
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar" style="background:#35BEC1;">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
<!--            <div class="center sliding"><font color= "#fff">Spotted</font></div>-->
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="fa fa-list-ul" style="color: #ffffff"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title" ><img src="img/SP0TTED%20L0G0.png" style="width:80%; margin-left: 10%; margin-right: 10%;" ></div>
                <div class="list-block">
                <div class="list-block-label" style="color:#000">Spotting skills are put to good use at Spotted. Get help spotting for your lost pet, or help to spot for stray and runaways.</div>
                </div>

            <div class="content-block">
                <div class="row">
                    <div class="col-50" style="border: none; background: #E4E4E4; border-radius: 20px" >
                      <form id="lost-form">
                          <div class="image-upload">
                            <label for="lost-image">
                                <img src="img/u184.png"/>
                                <h3 style="margin:0">Spot it</h3>
                                <p style="margin:5px 0; color:#8f8f94;">Lost a pet?</p>
                            </label>
                            <input id="lost-image" name="photoData" type="file" accept="image/*"/>
                        </div>
                      </form>
                    </div>
                    <div class="col-50" style="border: none; background: #E4E4E4; border-radius: 20px" >
                      <form id="stray-form">
                        <div class="image-upload">
                            <label for="stray-image">
                                <img src="img/u179.png"/>
                                <h3 style="margin:0">Spotted</h3>
                                <p style="margin:5px 0; color:#8f8f94;">Saw a stray?</p>
                            </label>
                            <input id="stray-image" name="photoData" type="file" accept="image/*"/>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>  
  </body>
</html>
